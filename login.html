<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: play-fair;
            background: url('/images/login_background.webp') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .container {
            max-width: 500px;
            background-color: rgba(92, 114, 133, 0.8);
            padding: 30px;
            border-radius: 10px;
            color: #E2E0C8;
            border: 1px solid #E2E0C8;
        }

        .form-control {
            border-color: #E2E0C8;
        }

        .form-control:focus {
            border-color: #E2E0C8 !important;
            box-shadow: 0 0 5px #E2E0C8 !important;
        }

        .btn-primary {
            background-color: white;
            border-color: #E2E0C8;
            color: #A7B49E;
        }

        .btn-primary:hover {
            background-color: #E2E0C8;
            border-color: #A7B49E;
            color: #5C7285;
        }

        h3 {
            text-align: center;
        }

        .alert {
            display: none;
        }

        .signupp {
            color: #A7B49E;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container" id="loginContainer">
    <h3>Login</h3>
    <form id="loginForm">
        <div class="alert alert-danger" id="loginError">Please fill out both fields.</div>
        <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="button" class="btn btn-primary w-100 mt-3" onclick="loginValidate()">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="javascript:void(0)" onclick="toggleForm()" class="signupp">Sign Up</a></p>
</div>

<div class="container" style="display: none;" id="signupContainer">
    <h3>Sign Up</h3>
    <form id="signupForm">
        <div class="alert alert-danger" id="signupError">Please fill out all fields.</div>
        <div class="mb-3">
            <label for="signupName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="signupName" required>
        </div>
        <div class="mb-3">
            <label for="signupEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="signupEmail" required>
        </div>
        <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" required>
            <small class="text-warning">Password must be at least 8 characters, include uppercase, lowercase, and a special character.</small>
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="signupValidate()">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="javascript:void(0)" onclick="toggleForm()" class="signupp">Login</a></p>
</div>

<script>
    function loginValidate() {
        var email = document.getElementById("loginEmail").value;
        var password = document.getElementById("loginPassword").value;
        var errorMessage = document.getElementById("loginError");
        if (email === "" || password === "") {
            errorMessage.style.display = "block";
        } else {
            errorMessage.style.display = "none";
            alert("Logged in successfully!");
        }
    }

    function signupValidate() {
        var name = document.getElementById("signupName").value;
        var email = document.getElementById("signupEmail").value;
        var password = document.getElementById("signupPassword").value;
        var errorMessage = document.getElementById("signupError");
        var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$/;
        
        if (name === "" || email === "" || password === "") {
            errorMessage.innerText = "Please fill out all fields.";
            errorMessage.style.display = "block";
        } else if (!passwordPattern.test(password)) {
            errorMessage.innerText = "Password must be at least 8 characters, contain an uppercase letter, a lowercase letter, and a special character.";
            errorMessage.style.display = "block";
        } else {
            errorMessage.style.display = "none";
            alert("Signed up successfully!");
            toggleForm();
        }
    }

    function toggleForm() {
        var loginContainer = document.getElementById("loginContainer");
        var signupContainer = document.getElementById("signupContainer");
        
        if (loginContainer.style.display === "none") {
            loginContainer.style.display = "block";
            signupContainer.style.display = "none";
        } else {
            loginContainer.style.display = "none";
            signupContainer.style.display = "block";
        }
    }
</script>

</body>
</html>
