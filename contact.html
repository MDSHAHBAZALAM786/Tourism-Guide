       <div class="container">
        <h3 class="text-center">Contact Us</h3>
        <form id="contactForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" placeholder="Enter first name" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter last name" id="lastName" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" placeholder="Phone number" id="phone" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="issue" class="form-label">Issue</label>
                <input type="text" class="form-control" placeholder="Enter issue" id="issue" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter messages" required></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
            <div class="alert alert-success mt-3" id="successMessage" style="display: none;">Thank you! Your message has been sent.</div>
        </form>
    </div>

    <footer class="text-center pb-2">
        <p>&copy; 2025 Shabby Tourism - All Rights Reserved By Md Shahbaz</p>
    </footer>
    <script>
        function submitForm() {
            var successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block";
            setTimeout(() => { successMessage.style.display = "none"; }, 3000);
            document.getElementById("contactForm").reset();
        }
    </script>
